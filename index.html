<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>TechNews</title>
    <link rel="shortcut icon" href="newspaper.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="#">
                <img src="newspaper.png" alt="" width="25" height="24" class="d-inline-block align-text-top">
                TechNews
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-light bg-light" style="margin: 30px;">
        <form class="container-fluid">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Topic:</span>
                <input type="text" class="form-control" id="newsTopic" placeholder="News topic" aria-label="news"
                    aria-describedby="basic-addon1">
                <button type="button" class="btn btn-primary" id="search-btn">Search</button>
            </div>
        </form>
    </nav>
    <div class="container" style="text-align:center;">
        <h1 style="margin-top: 20px;" id="head">News</h1>
        <small>by TechNews</small>
        <hr>
        <div class="accordion accordion-flush" id="newsAccordion">
            No news for now. Please search for news from above
        </div>

    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
